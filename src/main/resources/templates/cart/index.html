<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<nav th:replace="./index :: navigation"></nav>

<div class="panel-default well" th:each="product : ${products.entrySet()}">
  <div class="panel-heading">
<!--    <h1><a th:text="${product.getKey().name}" th:href="@{'/product/' + ${product.getKey().id}}">Title</a></h1>-->
  </div>
  <div class="row panel-body">
    <div th:inline="text" class="col-md-2">Price: [[${product.getKey().name}]]</div>
    <div th:inline="text" class="col-md-2">Price: [[${product.getKey().price}]] $</div>
    <div th:inline="text" class="col-md-9">Quantity: [[${product.getValue()}]]</div>
    <a th:href="@{'/cart/remove/{id}'(id=${product.getKey().id})}" class="col-md-1">
      <button type="button" class="btn btn-primary" th:text="Remove">Remove</button>
    </a>
  </div>
  <br></br>
</div>

<div class="row panel-body">
  <h2 class="col-md-11" th:inline="text">Total: [[${totalPrice}]]</h2>
  <a th:href="@{'/order/create'}" class="col-md-1">
    <button type="button" class="btn btn-danger" th:text="Order">Buy now!</button>
  </a>
</div>
</body>
</html>
