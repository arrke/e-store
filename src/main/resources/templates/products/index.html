<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<h1> Products list</h1>
<a th:href = "@{/products/new}"  class="btn btn-primary btn-sm mb-3">Add product</a>
<a th:href = "@{/categories}"  class="btn btn-info btn-sm mb-3">Categories</a>

<table class = "table table-striped table-responsive-md">
    <thead>
    <th> Product name</th>
    <th> Product price</th>
    <th> Product Category name</th>
    <th> Buttons </th>
    </thead>
    <tbody>
    <tr th:each="product : ${listProducts}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getCategory().getName()}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary"> Update</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger"> Destroy </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
