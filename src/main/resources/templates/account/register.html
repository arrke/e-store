<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="./index :: headerfiles">
    <title>SIGN IN</title>
</head>
<body>
<nav th:replace="./index :: navigation"></nav>
<div class="container align-middle w-100 d-flex flex-column justify-content-center">
    <h1 align="center">REGISTER FORM</h1>
    <form class="align-self-center" action="#" th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label>First name</label>
            <input th:field="*{firstName}" class="form-control"/>
            <p th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Last name</label>
            <input th:field="*{lastName}" class="form-control"/>
            <p th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Username</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit" class="btn btn-info w-100">SAVE</button>
        <a th:href="@{/login.html}" class="p-3">Masz konto? Zaloguj siÄ™! </a>

    </form>

</div>
</body>
</html>
