<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <title>E-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<nav th:fragment="navigation">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">E-Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/orders">Orders</a>
                    </li>
                </ul>
                <div>
                    <span sec:authorize="isAuthenticated()">
                        Witaj ponownie, <span sec:authentication="name"></span> ROLE: <span sec:authentication="principal.authorities"></span>
                    </span>
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link btn btn-outline-danger" th:href="@{/logout}">Logout</a></li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link btn btn-outline-primary" th:href="@{/login}">Login</a></li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link  btn btn-outline-info" th:href="@{/register}">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</nav>
</body>
</html>
