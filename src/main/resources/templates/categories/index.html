<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<nav th:replace="./index :: navigation"></nav>

<h1> Category list</h1>
<a sec:authorize="hasRole('ROLE_ADMIN')" th:href = "@{/categories/new}"  class="btn btn-info btn-sm mb-3">Add</a>

<table class = "table table-striped table-responsive-md">
  <thead>
  <th> Category name</th>
  <th sec:authorize="hasRole('ROLE_ADMIN')"> Buttons </th>
  </thead>
  <tbody>
  <tr th:each="category : ${categoryList}">
    <td th:text="${category.getName()}"></td>
    <td sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary"> Update</a>
        <a th:href="@{/categories/delete/{id}(id=${category.id})}"  class="btn btn-danger"> Destroy </a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
