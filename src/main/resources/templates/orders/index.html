<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORDERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<a th:href = "@{/}"  class="btn btn-info btn-sm mb-3">Back to products</a>
<table class = "table table-striped table-responsive-md">
    <thead>
    <th> Order id</th>
    <th> Created at</th>
    <th>  BUTTONS</th>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td >Order nr:[[${order.getId()}]]</td>
        <td th:text="${#dates.format(order.getTimestamp(), 'dd-MM-yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary"> Show</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
