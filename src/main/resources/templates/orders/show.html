<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ORDERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<nav th:replace="./index :: navigation"></nav>

<table class = "table table-striped table-responsive-md">
    <thead>
    <th> Product name</th>
    <th> Product price</th>
    <th> Quantity </th>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.getProduct().getName()}"></td>
        <td th:text="${item.getProduct().getPrice()}"></td>
        <td th:text="${item.getQuantity()}"></td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: center;">Total price: [[${order.getTotal()}]] $</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: right;">Created_at</td>
        <td th:text="${#dates.format(order.getTimestamp(), 'dd-MM-yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
